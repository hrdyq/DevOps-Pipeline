<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CAMPUS EVENT MANAGEMENT SYSTEM</h1>
        <button id="eventButton">Show Events</button>
        <div id="events"></div>
        <button id="registerButton">Register</button> <!-- Register button to show the form -->
        <form id="registerForm" style="display: none;"> <!-- Initially hide the form -->
            <h2>Register for an Event</h2>
            <input type="text" id="name" placeholder="Your Name" required color=" gray">
            <input type="email" id="email" placeholder="Your Email" required style="color: gray;">
            <button type="submit">Submit</button>
        </form>
        <div id="registrationResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
